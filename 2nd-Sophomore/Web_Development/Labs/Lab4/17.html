<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 17</title>
</head>
<body>
  <p>Напечатать true, если элементы последовательности упорядочены по возрастанию, и false в противном случае.</p>
  <input id="seq" type="text">
  <button type="submit" onclick="Start()">Проверить</button>
  
  <script>
    function Start() {
      var i = document.getElementById('seq').value;
      var array = JSON.parse("[" + i + "]");
      console.log(array);
      
      var count = 0;
      for (var i = 0; i < array.length-1; ++i) {
        if (array[i] < array[i+1])
          count++;
      }
      if (count == array.length-1) {
        console.log("По возрастанию");
        return;
      }
      
      count = 0;
      for (var i = 0; i < array.length-1; ++i) {
        if (array[i] > array[i+1])
          count++;
      }
      if (count == array.length-1) {
        console.log("По убыванию");
        return;
      }
      
      if (count != array.length-1)
        console.log("Неупорядоченная последовательность");
    };
  </script>
</body>
</html>
